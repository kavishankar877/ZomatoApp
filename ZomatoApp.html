<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato-like Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #e44d26;
            color: white;
            padding: 15px;
            text-align: center;
        }

        #restaurant-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .restaurant-card {
            width: 300px;
            margin: 20px;
            padding: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            background-color: #fff;
        }

        .restaurant-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .restaurant-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .restaurant-cuisine {
            font-size: 14px;
            color: #777;
            margin-bottom: 10px;
        }

        .restaurant-rating {
            font-size: 16px;
            color: #e44d26;
            margin-bottom: 10px;
        }

        .order-button {
            background-color: #e44d26;
            color: white;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Zomato-like Web Page</h1>
    </header>

    <div id="restaurant-list">
        <!-- Example Restaurant Cards -->
        <div class="restaurant-card">
            <img class="restaurant-image" src="restaurant1.jpg" alt="Restaurant 1">
            <div class="restaurant-name">Restaurant A</div>
            <div class="restaurant-cuisine">Cuisine: Italian</div>
            <div class="restaurant-rating">Rating: 4.5/5</div>
            <button class="order-button">Order Now</button>
        </div>

        <div class="restaurant-card">
            <img class="restaurant-image" src="restaurant2.jpg" alt="Restaurant 2">
            <div class="restaurant-name">Restaurant B</div>
            <div class="restaurant-cuisine">Cuisine: Asian</div>
            <div class="restaurant-rating">Rating: 4.2/5</div>
            <button class="order-button">Order Now</button>
        </div>

        <!-- Add more restaurant cards as needed -->
    </div>

    <footer>
        &copy; 2022 Zomato-like Web Page
    </footer>
</body>
</html>
